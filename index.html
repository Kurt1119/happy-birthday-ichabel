<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Candle Blow</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css"
    />
    <link rel="stylesheet" href="./style.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/prefixfree/1.0.7/prefixfree.min.js"></script>
  </head>
    <body>
  <h1 style="text-align:center; color:#ff69b4; font-family:Arial;">
    Happy Birthday, Doc
  </h1>
    <div class="candle-count-display">
      Candles on the Cake: <span id="candleCount">0</span>
    </div>
    <div class="cake">
      <div class="plate"></div>
      <div class="layer layer-bottom"></div>
      <div class="layer layer-middle"></div>
      <div class="layer layer-top"></div>
      <div class="icing"></div>
      <div class="drip drip1"></div>
      <div class="drip drip2"></div>
      <div class="drip drip3"></div>
    </div>
   <audio id="birthdaySong" loop>
  <source src="happy-birthday.mp3" type="audio/mpeg" />
  Your browser does not support the audio element.
</audio>

<button id="playButton" onclick="playMusic()" style="
  display: block;
  margin: 20px auto;
  padding: 10px 20px;
  font-size: 16px;
  background-color: #ff69b4;
  color: white;
  border: none;
  border-radius: 8px;
  cursor: pointer;
">
  â–¶ Play Music
</button>

<script>
  function playMusic() {
    const audio = document.getElementById("birthdaySong");
    audio.play();
    document.getElementById("playButton").style.display = "none";
  }
</script>


  </body>
</html>
